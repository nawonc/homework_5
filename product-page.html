<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bun Bun Bake Shop</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="nav">
    <a id="logo-link" href="index.html"><img id="logo" src="logo.png" alt="bun-bun-logo"></a>
    <a id="home-link" href="index.html"><b>Bun Bun Bake Shop</b></a>
    <a href="product-page.html">Buns</a>
    <a href="#">Gallery</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a class="cart" href="#"><img id="cart" src="cart.png" alt="cart"></a>
  </div>

  <div class="content">
    <h2>Our Buns</h2>
    <div class="row">
      <div class="prod one">
        <div class="product-col">
          <a href="original.html">
          <img class="orig-img" src="original.png" alt="original bun">
          </a>
        </div>
        <p>Original</p>
      </div>
      <div class="prod two">
        <div class="product-col">
          <a href="blackberry.html">

          </a>
        </div>
        <p>Blackberry</p>
      </div>

        <div class="product-col">
          <a href="walnut.html">

    <div class="row">
      <div class="prod one">

      <div class="prod two">
        <div class="product-col">
          <a href="pumpkin.html">
          <img src="pumpkin.png" alt="pumpkin bun">

        </div>

      </div>
      <div class="prod three">
        <div class="product-col">
          <a href="pecan.html">
          <img src="pecan.png" alt="pecan bun">
